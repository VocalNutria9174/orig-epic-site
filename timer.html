<script type="text/javascript">
var timer;

function prepareSound(){ 
  var butsnd = document.getElementById("bsnd");
  if (butsnd.getAttribute("data-sound-loaded") == 0){
    butsnd.setAttribute("data-sound-loaded", 1);
    snd = document.getElementById('ce-snd');
    snd.play();
    snd.volume = 0.0;
    snd.pause();
    snd.volume = 1.0;
  }
  if (butsnd.getAttribute("data-sound-status") == 0){
    butsnd.src = "https://cdn1.iconfinder.com/data/icons/business-productivity-set-1/100/Audio_on_sound_on_volume_on_sound_speaker-512.png";
    butsnd.setAttribute("data-sound-status", 1);
    butsnd.setAttribute("title", "Sound On");
  }
  else {
    butsnd.src = "https://cdn1.iconfinder.com/data/icons/car-engine-dashboard-lights-solid-style-set-2/91/Car_Engine_-_Dashboard_Lights_100-512.png";
    butsnd.setAttribute("data-sound-status", 0);
    butsnd.setAttribute("title", "Sound Off");
  }
} 
function resetTimer(){
   var mi = dselect.m.options.selectedIndex;
   var si = dselect.s.options.selectedIndex;
   var hi = dselect.h.options.selectedIndex;

   var h = dselect.h.options[hi].value;
   var m = dselect.m.options[mi].value;
   var s = dselect.s.options[si].value;
   s = ('00'+s).slice(-2);
   m= ('00'+m).slice(-2);
   h= ('00'+h).slice(-2);

   document.getElementById("timer").innerHTML = '<span id="h">' + h+ '</span>:<span id="m">' + m+ '</span>:<span id="s">' + s+ '</span>';
}
function setClock(){
   resetTimer();
   timer = setInterval(function () {startTimer()}, 1000);
   document.getElementById("bstart").disabled = true;
   dselect.h.disabled = true;
   dselect.m.disabled = true;
   dselect.s.disabled = true;
}
function resetClock(){
   clearInterval(timer);
   document.getElementById("bstart").disabled = false;
   dselect.h.disabled = false;
   dselect.m.disabled = false;
   dselect.s.disabled = false;
}
function startTimer(){
   var hours = parseInt(document.getElementById("h").textContent || document.getElementById("h").innerText);
   var mins = parseInt(document.getElementById("m").textContent || document.getElementById("m").innerText);
   var secs = parseInt(document.getElementById("s").textContent || document.getElementById("s").innerText);
     secs -= 1;
     if (secs == -1){
        secs = 59;
        mins -= 1;
        if (mins == -1){
          mins = 59;
          hours -= 1;
        }
     }
   if ((hours == -1) || (hours == 0 && mins == -1) || (hours == 0 && mins == 0 && secs == 0)){
      if (document.getElementById("bsnd").getAttribute("data-sound-status")==1){
        snd = document.getElementById('ce-snd');
        snd.play();
        snd.loop = true;
        setTimeout(function () {snd.pause();}, 3000);
      }

      clearInterval(timer);
      document.getElementById("bstart").disabled = false;
      dselect.h.disabled = false;
      dselect.m.disabled = false;
      dselect.s.disabled = false;
   }  
   if (hours>-1){
     secs = ('00'+secs).slice(-2);
     mins = ('00'+mins).slice(-2);
     hours = ('00'+hours).slice(-2);
     document.getElementById("timer").innerHTML = '<span id="h">' + hours + '</span>:<span id="m">' + mins + '</span>:<span id="s">' + secs + '</span>'; 
   }
}
</script>
