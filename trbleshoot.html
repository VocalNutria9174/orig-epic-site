<!DOCTYPE html>
<html>
<body>

<p>Click the button to start the Trouble Shooting.</p>

<button onclick="myFunction()">Start</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text;
  var trble = prompt("Please tell me the problem that you are having in the box below:", "Either put: 'Game not loading', or: 'Lag', as an answer)");
  switch(trble) {
    case "Game not loading":
      text = "If the game takes over a minute to run, refresh ONLY the game tab and see if it helps.";
      break;
    case "Lag":
      text = "Close other tabs that you are not using! This can help especially with the game not loading. Another thing that you can do (in Friday Night Funkin' to help reduce lag), you can turn off zoom in screen on beat in the game settings. As well as turning the game to downscroll.";
      break;
   
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
